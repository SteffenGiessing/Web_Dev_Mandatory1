<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.1.1/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JavaScript/jquery-3.4.1.js"></script>
    <script src="JavaScript/keys.js"></script>
    <script src="JavaScript/javaScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styleSheet.css">
    <meta charset="UTF-8">
    <title>Steffen's movie place</title>
</head>
<body>
<form class="movieForm">
    <div class="formGroup">
        <select id="searchOption">
            <option id="personSelect" value="person">Person</option>
            <option id="movieSelect" value="movie">Movie</option>
        </select>

        <input type="text" name="txtTown" id="searchSpecification">
        <button type="button" name="search" id="search" class="btn btn-primary">Search</button>
    </div>
</form>
<div class="boxed row" id="movieContainer">
</div>

<div class="modal" id="modal">
    <div class="modalContent" id="modalContent">
        Title: <span id="modalTitle"></span><br>
        Release Date: <span id="modalRelease"></span><br>
        Language: <span id="modalLanguage"></span><br>
        Runtime: <span id="modalRuntime"></span><br>
        Overview: <span id="modalOverview"></span><br>
        Link: <span id="modalLink"></span><br>
        Genre: <span id="modalGenre"></span><br>
        Produced By: <span id="modalProductionCom"></span><br>
        Actors: <span id="modalActors"></span><br>
        Directors: <span id="modalDirectors"></span><br>
        Script Writers: <span id="modalScriptWriters"></span><br>
        Executives producers: <span id="modalExecutives"></span><br>
        Producers: <span id="modalProducers"></span><br>
        Composers: <span id="modalComposer"></span><br>
        <button class="close" id="close">Close</button>
    </div>
</div>
<div class="personModal" id="personModal">
    <div class="modalContent" id="personContent">
        Name: <span id="pModalName"></span><br>
        Main Activity: <span id="pModalMain"></span><br>
        Birthday: <span id="pModalBirthday"></span><br>
        Bithplace: <span id="pModalBirthplace"></span><br>
        Death: <span id="pModalDayOfDecease">Alive!</span><br>
        Biography: <span id="pModalBio"></span><br>
        Link: <span id="pModalLink"></span><br>
        Movies: <span id="pModalMovies"></span><br>
        <button class="button" id="pclose">Close</button>
    </div>
</div>
</body>
</html>
